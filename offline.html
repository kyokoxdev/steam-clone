<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Steam Clone</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #171a21;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #66c0f4;
            margin-top: 0;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: #1a9fff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 2px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #66c0f4;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features of Steam Clone won't be available until you reconnect.</p>
        <p>You can still browse some previously visited pages from your cache.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
    
    <script>
        // Check for internet connection and reload if it comes back
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add click event to the "Try Again" button
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
